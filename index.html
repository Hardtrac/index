<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="https://hardtrac.co.in/wp-content/uploads/2023/03/images.png" alt="Company Logo" class="logo">
    <h1>Welcome to E-commerce Dashboard</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent form submission
      
      // Check username and password (for demo, hardcoded values)
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      if (username === "your_username" && password === "your_password") {
        // Redirect to Google Excel Sheet link (for demo, redirect to Google homepage)
        window.location.href = "https://docs.google.com/spreadsheets/d/1iazMmordxyAdktHm8RzSSp1CDsMLG8rR4q6avD9342E/edit#gid=2037114772";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
