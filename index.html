<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://c8.alamy.com/comp/T1T4D4/seamless-pattern-with-kitchen-appliances-in-lines-background-for-design-cooking-T1T4D4.jpg');
    background-size: cover;
    background-position: center;
    overflow: hidden;
  }
  #blur-background {
    position: fixed;
    width: 100%;
    height: 100%;
    background-image: url('https://c8.alamy.com/comp/T1T4D4/seamless-pattern-with-kitchen-appliances-in-lines-background-for-design-cooking-T1T4D4.jpg');
    background-size: cover;
    background-position: center;
    filter: blur(5px);
    z-index: -1;
  }
  #header {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    text-align: center;
    padding: 20px 0;
  }
  #company-logo {
    max-width: 250px;
    margin-bottom: 20px;
  }
  #company-logo-link {
    display: block;
  }
  #login-box {
    background-image: url('https://c8.alamy.com/comp/T1T4D4/seamless-pattern-with-kitchen-appliances-in-lines-background-for-design-cooking-T1T4D4.jpg');
    background-size: cover;
    background-position: center;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    text-align: center;
    margin: 20px auto;
    max-width: 300px;
    position: relative;
  }
  #login-box img {
    max-width: 100px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<div id="blur-background"></div> 
<div id="header">
  <a id="company-logo-link" href="https://hardtrac.co.in/?v=6c8403f93333" target="_blank">
    <img src="https://hardtrac.co.in/wp-content/uploads/2023/03/images.png" alt="Company Logo" id="company-logo">
  </a>
  <h2>Hardtrac Ecommerce Data and Analytics Dashboard</h2>
</div>
<div id="login-box">
  <img src="https://i.pinimg.com/474x/73/69/bc/7369bce73ff84156957c3499790b84d5.jpg" alt="Person Image">
  <form id="login-form" action="https://script.google.com/macros/s/AKfycbyTYAMrBuEgXKxXfXLTvfkNkvh4xukgm9Y-KqTG_L55BXYL-w6jQbnVXRNQgEiTEI7cJw/exec?brandName=" method="POST">
    <input type="text" id="brand-name" name="brandName" placeholder="Enter brand name" required><br><br>
    <input type="password" id="password" placeholder="Enter password" required><br><br>
    <button type="submit">Login</button>
  </form>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault();
  var brandName = document.getElementById('brand-name').value.toLowerCase();
  var password = document.getElementById('password').value;

  var users = {
    "vinod": "1234",
    "orange": "1234567"
  };

  if ((brandName === "vinod" || brandName === "orange") && users.hasOwnProperty(brandName) && users[brandName] === password) {
    // Submit the brand name to the Google Apps Script
    fetch('https://script.google.com/macros/s/AKfycbyZj_FAVy2V0b5HLNp0vfkXb1lCJsaNC3sVHWHNEWShSzPfBso_x8JBHxUuIjXi7pyGLA/exec', {
      method: 'POST',
      body: JSON.stringify({ brandName: brandName }),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
        if (response.ok) {
          // Redirect to the Google Sheets URL
          window.location.href = 'https://docs.google.com/spreadsheets/d/1RPof2kBySxna7PNnvO5axQU9LkUPkE9glRwTS4py1mQ/edit#gid=2037114772';
        } else {
          throw new Error('Network response was not ok.');
        }
    })
    .catch(error => {
      console.error('Fetch Error:', error);
      alert('An error occurred while processing your request. Please try again later.');
    });
  } else {
    alert('Incorrect brand name or password.');
  }
});
</script> 
</body>
</html>
