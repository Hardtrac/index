<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa; /* Set a light background color */
      background-image: url('https://e0.pxfuel.com/wallpapers/654/367/desktop-wallpaper-light-green-plain-page-1.jpg'); /* Set your background image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat; /* Prevent background image from repeating */
  }

  #header {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9); /* Set a semi-transparent white background for better readability */
      border-bottom: 1px solid #ddd;
  }

  #company-logo {
      width: auto; /* Set the width to auto to maintain the original image aspect ratio */
      height: 100px; /* Adjust the height as needed */
      display: block; /* Ensure the image is displayed as a block element */
      margin: 0 auto; /* Center the image horizontally */
  }

  #login-box {
      width: 300px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.9); /* Set a semi-transparent white background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
  }

  #login-box img {
      width: 250px;
      height: 50px;
      margin: 0 auto;
      display: block;
      margin-bottom: 20px;
  }

  input[type="text"],
  input[type="password"],
  button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 5px;
  }

  button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
  }

  button:hover {
      background-color: #45a049;
  }

  /* Adjustments for mobile devices */
  @media (max-width: 600px) {
      #header {
          padding: 10px;
      }
      #company-logo {
          height: 80px;
      }
      #login-box {
          width: 50%;
          margin: 20px auto;
      }
      #login-box img {

          height: 40px;
          margin-bottom: 10px;
      }
  }
</style>
