<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://c8.alamy.com/comp/T1T4D4/seamless-pattern-with-kitchen-appliances-in-lines-background-for-design-cooking-T1T4D4.jpg'); /* Background image for the body */
    background-size: cover;
    background-position: center;
    overflow: hidden; /* Hide overflow to prevent blur from bleeding outside body */
  }
  #blur-background {
    position: fixed;
    width: 100%;
    height: 100%;
    background-image: url('https://c8.alamy.com/comp/T1T4D4/seamless-pattern-with-kitchen-appliances-in-lines-background-for-design-cooking-T1T4D4.jpg'); /* Background image to be blurred */
    background-size: cover;
    background-position: center;
    filter: blur(5px); /* Apply blur effect */
    z-index: -1; /* Ensure the blurred background is behind other content */
  }
  #header {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background color for the header */
    color: white;
    text-align: center;
    padding: 20px 0;
  }
  #company-logo {
    max-width: 250px; /* Increase the max-width to make the image bigger */
    margin-bottom: 20px;
  }
  #company-logo-link {
    display: block; /* Make the anchor tag a block-level element to cover the whole logo */
  }
  #login-box {
    background-image: url('https://c8.alamy.com/comp/T1T4D4/seamless-pattern-with-kitchen-appliances-in-lines-background-for-design-cooking-T1T4D4.jpg'); /* Background image for the login box */
    background-size: cover;
    background-position: center;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    text-align: center;
    margin: 20px auto;
    max-width: 300px;
    position: relative; /* Needed for positioning the background image */
  }
  #login-box img {
    max-width: 100px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<div id="blur-background"></div> <!-- Container for the blurred background -->
<div id="header">
  <a id="company-logo-link" href="https://hardtrac.co.in/?v=6c8403f93333" target="_blank"> <!-- Anchor tag to link to another website -->
    <img src="https://hardtrac.co.in/wp-content/uploads/2023/03/images.png" alt="Company Logo" id="company-logo"> <!-- Company Logo Image -->
  </a>
  <h2>Hardtrac Ecommerce Data and Analytics Dashboard</h2>
</div>
<div id="login-box">
  <img src="https://i.pinimg.com/474x/73/69/bc/7369bce73ff84156957c3499790b84d5.jpg" alt="Person Image">
  <form id="login-form">
    <input type="text" id="brand-name" placeholder="Enter brand name" required><br><br>
    <input type="password" id="password" placeholder="Enter password" required><br><br>
    <button type="submit">Login</button>
  </form>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault();
  var brandName = document.getElementById('brand-name').value.toLowerCase();
  var password = document.getElementById('password').value;

  // Object to store multiple users and passwords
  var users = {
    "vinod": "1234",
    "orange": "1234567"
    // Add more users and passwords here as needed
  };

  // Check if the entered brand name exists in the users object and verify password
  if (users.hasOwnProperty(brandName) && users[brandName] === password) {
    // Construct URL with filter query parameter for Vinod or Orange brand
    var url = '';
    if (brandName === 'vinod') {
      url = 'https://docs.google.com/spreadsheets/d/1iazMmordxyAdktHm8RzSSp1CDsMLG8rR4q6avD9342E/edit#gid=2037114772&range=B5:B4303&fbrand=vinod';
    } else if (brandName === 'orange') {
      url = 'https://docs.google.com/spreadsheets/d/1iazMmordxyAdktHm8RzSSp1CDsMLG8rR4q6avD9342E/edit#gid=2037114772&range=B5:B4303&fbrand=orange';
    }
    
    // Redirect to the constructed URL
    window.location.href = url;
  } else {
    alert('Invalid login credentials. Please try again.');
  }
});
</script>
</body>
</html>
