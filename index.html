<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  #header {
    background-color: black;
    color: white;
    text-align: center;
    padding: 20px 0;
  }
  #company-logo {
    max-width: 150px;
    margin-bottom: 20px;
  }
  #login-box {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 15px; /* Increased border radius for a more curved shape */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Added shadow */
    text-align: center;
    margin: 20px auto;
    max-width: 300px;
  }
</style>
</head>
<body>
<div id="header">
  <img src="https://hardtrac.co.in/wp-content/uploads/2023/03/images.png" alt="Company Logo" id="company-logo">
  <h2>Welcome to Ecommerce Dashboard</h2>
</div>
<div id="login-box">
  <h2>Login</h2>
  <form id="login-form">
    <input type="text" id="brand-name" placeholder="Enter brand name" required><br><br>
    <input type="password" id="password" placeholder="Enter password" required><br><br>
    <button type="submit">Login</button>
  </form>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault();
  var brandName = document.getElementById('brand-name').value.toLowerCase();
  console.log("Brand Name:", brandName); // Add this line for debugging
  var password = document.getElementById('password').value;

  // Check brand name and password
  if (password === '1234') {
    var url = 'https://docs.google.com/spreadsheets/d/1iazMmordxyAdktHm8RzSSp1CDsMLG8rR4q6avD9342E/edit#gid=2037114772/exec?brand=' + encodeURIComponent(brandName);
    window.location.href = url;
  } else {
    alert('Invalid password. Please try again.');
  }
});
</script>
</body>
</html>
