<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      background-image: url('https://e0.pxfuel.com/wallpapers/654/367/desktop-wallpaper-light-green-plain-page-1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
  }

  #header {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid #ddd;
  }

  #company-logo {
      width: auto;
      height: 100px;
      display: block;
      margin: 0 auto;
  }

  #login-box {
      width: 300px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
  }

  #login-box img {
      width: 250px;
      height: 50px;
      margin: 0 auto;
      display: block;
      margin-bottom: 20px;
  }

  input[type="text"],
  input[type="password"],
  button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 5px;
  }

  button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
  }

  button:hover {
      background-color: #45a049;
  }

  @media (max-width: 600px) {
      #login-box {
        margin-top: 100px;
        width: 60%;
      }
      #header {
          padding: 10px;
      }
      #company-logo {
          height: 60px;
      }
      #login-box img {
          width: 150px;
          height: 40px;
          margin-bottom: 10px;
      }
      h2 {
          font-size: 1.5em;
      }
  }
</style>
</head>
<body>
<div id="header">
    <a id="company-logo-link" href="https://hardtrac.co.in/?v=6c8403f93333" target="_blank">
        <img src="https://hardtrac.co.in/wp-content/uploads/2023/03/images.png" alt="Company Logo" id="company-logo">
    </a>
    <h2>Hardtrac Ecommerce Data and Analytics Dashboard</h2>
</div>
<div id="login-box">
    <img src="https://hardtrac.co.in/wp-content/uploads/2023/03/images.png" alt="Company Logo">
    <form id="login-form">
        <input type="text" id="brand-name" name="brandName" placeholder="Enter brand name" required><br><br>
        <input type="password" id="password" placeholder="Enter password" required><br><br>
        <input type="checkbox" id="show-password">
        <label for="show-password">Show Password</label><br><br>
        <button type="submit">Login</button>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>
