<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://t3.ftcdn.net/jpg/02/92/90/56/360_F_292905667_yFUJNJPngYeRNlrRL4hApHWxuYyRY4kN.jpg'); /* Background image for the body */
    background-size: cover;
    background-position: center;
    overflow: hidden; /* Hide overflow to prevent blur from bleeding outside body */
  }
  #blur-background {
    position: fixed;
    width: 100%;
    height: 100%;
    background-image: url('https://t3.ftcdn.net/jpg/02/92/90/56/360_F_292905667_yFUJNJPngYeRNlrRL4hApHWxuYyRY4kN.jpg'); /* Background image to be blurred */
    background-size: cover;
    background-position: center;
    filter: blur(5px); /* Apply blur effect */
    z-index: -1; /* Ensure the blurred background is behind other content */
  }
  #header {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background color for the header */
    color: white;
    text-align: center;
    padding: 20px 0;
  }
  #company-logo {
    max-width: 150px;
    margin-bottom: 20px;
  }
  #login-box {
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background color for the login box */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    text-align: center;
    margin: 20px auto;
    max-width: 300px;
    position: relative; /* Needed for positioning the background image */
  }
  #login-box .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://t4.ftcdn.net/jpg/01/21/32/17/360_F_121321783_3UE8udE7qqt8ZFOscST0NpRTvbMQpvui.jpg'); /* Background image for the login box */
    background-size: cover;
    background-position: center;
    filter: blur(5px); /* Apply blur effect */
    border-radius: 8px; /* Ensure the same border radius as the login box */
    z-index: -1; /* Ensure the background image is behind other content */
  }
  #login-box img {
    max-width: 100px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<div id="blur-background"></div> <!-- Container for the blurred background -->
<div id="header">
  <img src="https://hardtrac.co.in/wp-content/uploads/2023/03/images.png" alt="Company Logo" id="company-logo">
  <h2>Hardtrac Ecommerce Data and Analytics Dashboard</h2>
</div>
<div id="login-box">
  <div class="background-image"></div> <!-- Container for the background image -->
  <img src="https://static.vecteezy.com/system/resources/thumbnails/007/407/996/small/user-icon-person-icon-client-symbol-login-head-sign-icon-design-vector.jpg" alt="Person Image">
  <form id="login-form">
    <input type="text" id="brand-name" placeholder="Enter brand name" required><br><br>
    <input type="password" id="password" placeholder="Enter password" required><br><br>
    <button type="submit">Login</button>
  </form>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault();
  var brandName = document.getElementById('brand-name').value.toLowerCase();
  console.log("Brand Name:", brandName); // Add this line for debugging
  var password = document.getElementById('password').value;

  // Check brand name and password
  if (password === '1234') {
    var url = 'https://docs.google.com/spreadsheets/d/1iazMmordxyAdktHm8RzSSp1CDsMLG8rR4q6avD9342E/edit#gid=2037114772/exec?brand=' + encodeURIComponent(brandName);
    window.location.href = url;
  } else {
    alert('Invalid password. Please try again.');
  }
});
</script>
</body>
</html>
